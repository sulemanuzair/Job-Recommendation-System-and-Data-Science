{% extends 'application.html' %}

{% block content %}
	{% if authenticated %}
		<div class='container'>
			<div class='row'>
				<div class='col-md-6  m-auto text-center'>
					<h1 class='text-center mb-3'>
						Jobs
					</h1>
					{% if jobs %}
						{% for job in jobs %}
							<div class='card mb-3'>
								<div class='card-body'>
									<p class='lead'>
										{{ job.title_original }}
									</p>
								</div>
							</div>
						{% endfor %}
					{% else %}
						<p>
							No jobs available
						</p>
					{% endif %}
				</div>
			</div>
		</div>
	{% else %}
		Not signed in? Sign in first
	{% endif %}
{% endblock %}
